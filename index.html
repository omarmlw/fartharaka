<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تفاعلية</title>
    <style>
        /* أنماط الصفحة العامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
            user-select: none;
            overflow: hidden; /* لمنع ظهور شريط التمرير عند تحريك الأزرار */
        }
        /* حاوية اللعبة */
        .game-container {
            text-align: center;
            width: 100%;
            height: 100vh;
            position: relative; /* لجعل الأزرار متحركة داخلها */
        }
        /* عنوان اللعبة */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }
        /* تعليمات اللعبة */
        .instructions {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }
        /* حاوية الأزرار (إخفاؤها في البداية) */
        .button-container {
            display: none;
            position: absolute; /* لجعلها متحركة بحرية */
            width: 100%;
            height: 100%;
        }
        /* أنماط الأزرار */
        .color-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
        }
        /* تأثير عند النقر أو لمس الزر */
        .color-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* أنماط خاصة لكل لون زر */
        .red { background-color: #ff6b6b; }
        .yellow { background-color: #ffe66b; }
        .green { background-color: #6bff6b; }
        .blue { background-color: #6b6bff; }
        .purple { background-color: #a46bff; }
        .orange { background-color: #ff9966; }
        /* زر البدء الأولي */
        .start-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        /* رسالة حالة التحميل */
        .status-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- عنوان اللعبة -->
        <h1 id="title">لعبة الألوان والأصوات!</h1>
        <!-- التعليمات -->
        <p class="instructions" id="instructions">اضغط على الأزرار الملونة لترى ماذا سيحدث!</p>
        <!-- رسالة الحالة (مثل "جاري التحميل...") -->
        <p class="status-message" id="status-message" style="display: none;"></p>
        <!-- زر البدء الأولي لإزالة حجب الصوت في المتصفحات -->
        <button id="start-button" class="start-button">ابدأ اللعب</button>
        <!-- حاوية الأزرار الملونة، مخفية في البداية -->
        <div class="button-container" id="button-container">
            <div class="color-button red" data-color="#ff6b6b" data-color-name="أحمر">🔴</div>
            <div class="color-button yellow" data-color="#ffe66b" data-color-name="أصفر">🟡</div>
            <div class="color-button green" data-color="#6bff6b" data-color-name="أخضر">🟢</div>
            <div class="color-button blue" data-color="#6b6bff" data-color-name="أزرق">🔵</div>
            <div class="color-button purple" data-color="#a46bff" data-color-name="بنفسجي">🟣</div>
            <div class="color-button orange" data-color="#ff9966" data-color-name="برتقالي">🟠</div>
        </div>
    </div>

    <script>
        // المتغيرات
        let isStarted = false;
        const startButton = document.getElementById('start-button');
        const buttonContainer = document.getElementById('button-container');
        const body = document.body;
        const statusMessage = document.getElementById('status-message');
        const buttons = document.querySelectorAll('.color-button');

        // كائن لتخزين الأصوات المجهزة مسبقًا
        const audioCache = {};
        
        // وظيفة لتوليد موقع عشوائي للزر
        const getRandomPosition = (element) => {
            const containerWidth = buttonContainer.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight;
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;

            const newX = Math.random() * (containerWidth - elementWidth);
            const newY = Math.random() * (containerHeight - elementHeight);
            
            element.style.left = `${newX}px`;
            element.style.top = `${newY}px`;
        };

        // وظيفة لتحويل Base64 إلى ArrayBuffer
        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // وظيفة لتحويل PCM إلى ملف WAV
        const pcmToWav = (pcmData, sampleRate) => {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }
            return new Blob([view], { type: 'audio/wav' });
        };

        // وظيفة مساعدة لكتابة النصوص في DataView
        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        // وظيفة لجلب الصوت وتحويله إلى URL
        const fetchAndProcessAudio = async (text) => {
            let retries = 0;
            const maxRetries = 3;
            const retryDelay = 1000;
            while (retries < maxRetries) {
                try {
                    const payload = {
                        contents: [{
                            parts: [{ text: text }]
                        }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: "Fenrir" }
                                }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        if (response.status === 429) {
                            console.warn("API rate limit exceeded. Retrying...");
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, retryDelay * Math.pow(2, retries - 1)));
                            continue;
                        } else {
                            throw new Error(`API error: ${response.status}`);
                        }
                    }
                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;
                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        return URL.createObjectURL(wavBlob);
                    } else {
                        console.error("Audio data or mime type not found in response.");
                        return null;
                    }
                } catch (error) {
                    console.error("Error fetching or processing audio:", error);
                    return null;
                }
            }
            return null;
        };

        // وظيفة لتجهيز الأصوات مسبقًا
        const preloadAudio = async () => {
            const colorNames = Array.from(buttons).map(btn => btn.getAttribute('data-color-name'));
            statusMessage.textContent = 'جاري تحميل الأصوات...';
            statusMessage.style.display = 'block';
            const promises = colorNames.map(name => fetchAndProcessAudio(name).then(url => {
                if (url) {
                    audioCache[name] = new Audio(url);
                }
            }));
            await Promise.all(promises);
            statusMessage.style.display = 'none';
        };

        // وظيفة لتشغيل الصوت المخزن مؤقتاً
        const playCachedAudio = (colorName) => {
            if (audioCache[colorName]) {
                audioCache[colorName].currentTime = 0;
                audioCache[colorName].play();
            }
        };

        // وظيفة معالجة النقر على الأزرار
        const handleButtonPress = (event) => {
            event.preventDefault();
            const button = event.currentTarget;
            const newColor = button.getAttribute('data-color');
            const colorName = button.getAttribute('data-color-name');
            changeBackgroundColor(newColor);
            playCachedAudio(colorName);
            // تحريك الزر إلى موقع جديد عشوائي
            getRandomPosition(button);
        };

        // وظيفة تغيير لون الخلفية
        const changeBackgroundColor = (color) => {
            body.style.backgroundColor = color;
        };

        // وظيفة بدء اللعبة
        const startGame = async () => {
            if (isStarted) return;
            isStarted = true;
            startButton.style.display = 'none';
            statusMessage.style.display = 'block';
            await preloadAudio();
            statusMessage.style.display = 'none';
            buttonContainer.style.display = 'block';
            document.getElementById('instructions').textContent = 'أزرار ممتعة للضغط عليها!';

            // تحديد المواقع الأولية للأزرار
            buttons.forEach(button => {
                getRandomPosition(button);
                button.addEventListener('pointerdown', handleButtonPress);
            });
        };

        // إضافة مستمعي الأحداث لزر البدء
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', startGame);
    </script>

</body>
</html>
