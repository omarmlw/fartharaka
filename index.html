<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تفاعلية</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.js"></script>
    <style>
        /* أنماط الصفحة العامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
            user-select: none;
            overflow: hidden; /* لمنع ظهور شريط التمرير عند تحريك الأزرار */
        }
        /* حاوية اللعبة */
        .game-container {
            text-align: center;
            width: 100%;
            height: 100vh;
            position: relative; /* لجعل الأزرار متحركة داخلها */
        }
        /* عنوان اللعبة */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }
        /* تعليمات اللعبة */
        .instructions {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }
        /* حاوية الأزرار (إخفاؤها في البداية) */
        .button-container {
            display: none;
            position: absolute; /* لجعلها متحركة بحرية */
            width: 100%;
            height: 100%;
        }
        /* أنماط الأزرار */
        .color-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
        }
        /* تأثير عند النقر أو لمس الزر */
        .color-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* أنماط خاصة لكل لون زر */
        .red { background-color: #ff6b6b; }
        .yellow { background-color: #ffe66b; }
        .green { background-color: #6bff6b; }
        .blue { background-color: #6b6bff; }
        .purple { background-color: #a46bff; }
        .orange { background-color: #ff9966; }
        /* زر البدء الأولي */
        .start-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #45a049;
        }
        /* رسالة حالة التحميل */
        .status-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- عنوان اللعبة -->
        <h1 id="title">لعبة الألوان والأصوات!</h1>
        <!-- التعليمات -->
        <p class="instructions" id="instructions">اضغط على الأزرار الملونة لترى ماذا سيحدث!</p>
        <!-- رسالة الحالة (مثل "جاري التحميل...") -->
        <p class="status-message" id="status-message" style="display: none;"></p>
        <!-- زر البدء الأولي لإزالة حجب الصوت في المتصفحات -->
        <button id="start-button" class="start-button">ابدأ اللعب</button>
        <!-- حاوية الأزرار الملونة، مخفية في البداية -->
        <div class="button-container" id="button-container">
            <div class="color-button red" data-color="#ff6b6b" data-color-name="أحمر">🔴</div>
            <div class="color-button yellow" data-color="#ffe66b" data-color-name="أصفر">🟡</div>
            <div class="color-button green" data-color="#6bff6b" data-color-name="أخضر">🟢</div>
            <div class="color-button blue" data-color="#6b6bff" data-color-name="أزرق">🔵</div>
            <div class="color-button purple" data-color="#a46bff" data-color-name="بنفسجي">🟣</div>
            <div class="color-button orange" data-color="#ff9966" data-color-name="برتقالي">🟠</div>
        </div>
    </div>

    <script>
        // المتغيرات
        let isStarted = false;
        const startButton = document.getElementById('start-button');
        const buttonContainer = document.getElementById('button-container');
        const body = document.body;
        const statusMessage = document.getElementById('status-message');
        const buttons = document.querySelectorAll('.color-button');
        let synth; // كائن Synth من Tone.js
        
        // كائن لتخزين الأصوات المجهزة مسبقًا (ملاحظات البيانو)
        const audioCache = {
            "أحمر": "C4",
            "أصفر": "D4",
            "أخضر": "E4",
            "أزرق": "F4",
            "بنفسجي": "G4",
            "برتقالي": "A4"
        };
        
        // وظيفة لتوليد موقع عشوائي للزر
        const getRandomPosition = (element) => {
            const containerWidth = buttonContainer.offsetWidth;
            const containerHeight = buttonContainer.offsetHeight;
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;
            const padding = 20; // إضافة مساحة آمنة لتجنب تجاوز الحواف

            const newX = padding + Math.random() * (containerWidth - elementWidth - 2 * padding);
            const newY = padding + Math.random() * (containerHeight - elementHeight - 2 * padding);
            
            element.style.left = `${newX}px`;
            element.style.top = `${newY}px`;
        };

        // وظيفة لتجهيز الأصوات (السينث)
        const preloadAudio = async () => {
            // لا حاجة لتحميل أصوات، فقط نجهز السينث
            synth = new Tone.Synth().toDestination();
        };

        // وظيفة لتشغيل الصوت المخزن مؤقتاً
        const playCachedAudio = (colorName) => {
            const note = audioCache[colorName];
            if (synth && note) {
                // تشغيل النوتة لمدة 0.5 ثانية
                synth.triggerAttackRelease(note, "8n");
            }
        };

        // وظيفة معالجة النقر على الأزرار
        const handleButtonPress = (event) => {
            event.preventDefault();
            const button = event.currentTarget;
            const newColor = button.getAttribute('data-color');
            const colorName = button.getAttribute('data-color-name');
            changeBackgroundColor(newColor);
            playCachedAudio(colorName);
            // تحريك الزر إلى موقع جديد عشوائي
            getRandomPosition(button);
        };

        // وظيفة تغيير لون الخلفية
        const changeBackgroundColor = (color) => {
            body.style.backgroundColor = color;
        };

        // وظيفة بدء اللعبة
        const startGame = async () => {
            if (isStarted) return;
            isStarted = true;
            
            // بدء Tone.js Context
            await Tone.start();
            console.log("Audio context started.");

            startButton.style.display = 'none';
            statusMessage.style.display = 'block';

            // تجهيز الأصوات (السينث)
            await preloadAudio();

            statusMessage.style.display = 'none';
            buttonContainer.style.display = 'block';
            document.getElementById('instructions').textContent = 'أزرار ممتعة للضغط عليها!';

            // تحديد المواقع الأولية للأزرار
            buttons.forEach(button => {
                getRandomPosition(button);
                button.addEventListener('pointerdown', handleButtonPress);
            });
        };

        // إضافة مستمعي الأحداث لزر البدء
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', startGame);
    </script>

</body>
</html>
